<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="Reservia.css" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <title>Reservia</title>
        <script src="https://kit.fontawesome.com/5e30c8a0f2.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="bloc-page">
            <header>
                <div id="logo">
                    <img src="images/logo/Reservia.svg" />
                </div>
                    
                <nav>
                    <ul>
                        <li class="navigation"><a href="#">Hébergements</a></li>
                        <li class="navigation"><a href="#">Activités</a></li>
                        <li id="inscription"><a href="#">S'inscrire</a></li>
                    </ul>
                </nav>
            </header>
            
            <section id="search-filter"> <!-- recherche + filtre -->
                
                <div id="definition">
                    <strong>Trouvez votre hébergement pour des vacances de rêve</strong>
                    <em>En plein centre ville ou en pleine nature</em>
                </div>
                
                <form method="post" action="">
                    <div class="icon-search"><i class="fas fa-map-marker-alt"></i></div>
                    <input type="text" />
                    <button>Rechercher</button>
                </form>
                
                <div id="filter">
                    <h1>Filtres</h1>
                    
                    <div class="filter-button">
                        <div class="icon">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <p>Economique</p>
                    </div>
                    
                    <div class="filter-button">
                        <div class="icon">
                            <i class="fas fa-child"></i>
                        </div>
                        <p>Familial</p>
                    </div>
                    
                    <div class="filter-button">
                        <div class="icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <p>Romantique</p>
                    </div>
                    
                    <div class="filter-button">
                        <div class="icon">
                            <i class="fas fa-dog"></i>
                        </div>
                        <p>Animaux autorisés</p>
                    </div>
                </div>
                
                <div id="info">
                    <div id="info-icon">
                        <i class="fas fa-info"></i>
                    </div>
                <em>Plus de 500 logements sont disponibles dans cette ville</em>
                </div>
                    
            </section>
            
            <section> <!-- hebergement -->
            
            </section>
            
            <section> <!-- activités -->
            
            </section>
        </div>    
        
        <footer></footer>
        
    </body>




</html>
